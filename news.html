  <style>
    :root{
      --primary-600:#6e7e43;
      --primary-700:#748449;
    }
    .btn{
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.75rem .75rem;border-radius:9999px;
      font-weight:600;line-height:1;text-decoration:none;
      transition:background-color .2s,transform .02s;cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--primary-600);color:#fff}
    .btn-primary:hover{background:var(--primary-700)}
    #header.scrolled{background:rgba(255,255,255,.9);backdrop-filter:blur(8px);box-shadow:0 8px 30px rgba(0,0,0,.08)}

    /* ===== Лента без карточек: просто разделители ===== */
    .news-item{
      padding:24px 0;              /* вертикальные отступы между разделителями */
      border-bottom:1px solid #e5e7eb;
    }
    .news-item:first-child{
      border-top:1px solid #e5e7eb;
    }

    /* Контент новости: фото слева 380×260, текст справа */
    .news-row{
      display:grid;
      grid-template-columns:380px 1fr;
      gap:1.5rem;
      align-items:start;
    }

    .news-img{
      position:relative;
      width:380px;height:260px;
      border-radius:1rem;          /* лёгкое скругление у фото */
      overflow:hidden;
      background:transparent;      /* без белого фона */
      flex-shrink:0;
    }
    .news-img>img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;object-position:top center; /* прижато к верху */
      display:block;
    }

    .news-text{min-width:0}
    .news-excerpt{white-space:pre-line}

    /* Мобилка: фото сверху, ширина по контейнеру, пропорция 4:3 */
    @media (max-width:1024px){
      .news-row{grid-template-columns:1fr;gap:12px}
      .news-img{width:100%;height:auto;aspect-ratio:4/3}
      .news-text{text-align:left}
    }
  </style>
</head>
